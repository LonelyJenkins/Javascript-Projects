<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Local & Global Variables!</title>
        <script src="./JS/main.js"></script>
    </head>
    <body>
        <h1 id="greeting" onclick="getDate()">Click Me!</h1>
