<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Form!</title>
        <link rel="stylesheet" href="./CSS/CSS_1.css">
        <script defer src="./JavaScript/JavaScript_2"></script>
    </head>
    <body>
        <h2>Contact Info Here!</h2>

        <form name="contactForm">

        <button onclick ="validateForm()">Click here to submit!</button>
