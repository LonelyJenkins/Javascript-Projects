<!DOCTYPE html>
<html lang="en">

        <title>Data!!</title>
        <script src="./JavaScript/JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Characters!</h1>
        <h2>Click on a universe to see a character from it!</h2>
        <ul>
            <li onclick="displayType(this)" id="DC"
                data-character_type="BATMAN">DC</li>
            <li onclick="displayType(this)" id="Star Wars"
                data-character_type="YODA">Star Wars</li>
            <li onclick="displayType(this)" id="Marvel"

            <li onclick="displayType(this)" id="Star Trek"

        </ul>
    </body>
</html>
